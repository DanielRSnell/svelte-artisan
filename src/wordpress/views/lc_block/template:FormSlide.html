<section>
    <div id="slide-parent" class="pt-8 pb-2 px-4 mx-auto max-w-screen-xl lg:pt-16 lg:pb-2 lg:px-6 lc-block grayscale">
    <div id="slide-container" class="flex flex-col gap-4 justify-between items-center p-6 text-slate-950 bg-white border rounded-lg lg:gap-12 md:p-12 lc-block">
        <div class="lc-block text-center flex flex-1 justify-center items-center flex-col gap-2 leading-relaxed w-full">
            <h2 class="relative inline-block px-5 py-2 mb-4 text-5xl font-bold font-extrabold bg-white border-2 border-black lc-block" editable="inline">
                <div class="absolute w-full py-2 h-full inset-0 border-2 border-black bg-black ml-1.5 mt-1.5 lc-block"></div>
                <div class="absolute inset-0 w-full h-full py-2 bg-white lc-block"></div>
                <span class="relative lc-block" editable="inline">
                   {{ post.manager.question }}
                </span>
            </h2>
            <p class="text-2xl leading-relaxed font-medium text-gray-600 lc-block" editable="inline">
            {{ post.manager.describe }}
            </p>
        </div>
        <div id="slide-template" class="flex w-full justify-center items-center">
            <ul id="slide-loop" class="grid w-full max-w-3xl gap-4 sm:grid-cols-2 md:grid-cols-2">
                {% for clone in post.manager.options %}
                <li id="question-options" class="flex w-full justify-center items-center">
                    <input type="checkbox" id="{{clone.answer}}-option" value="" name="{{clone.asnwer}}" class="hidden peer">
                    <label for="{{clone.answer}}-option" class="border py-4 px-6 rounded-md flex-1" >
                        <div class="block flex flex-col justify-center items-center gap-2 text-center">
                               <img src="{{ clone.icon_image.thumbnail.url }}" class="mb-2 w-7 h-7 aspect-auto text-sky-500" width="{{ clone.icon_image.thumbnail.width }}" height="{{ clone.icon_image.thumbnail.height }}" alt="{{ clone.icon_image.thumbnail.alt }}">
                            <div class="w-full text-lg font-semibold">
                                {{clone.answer}}
                            </div>
                            <div class="w-full text-sm">
                                {{ clone.describe }}
                            </div>
                            <p class="text-slate-400">{{ clone.caption }}</p>
                        </div>
                    </label>
                    
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    </div>
</section>
